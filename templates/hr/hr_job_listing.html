<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="breadcrumb">
            <a href="{{ url_for('hr_dashboard') }}">‚Üê Back to Dashboard</a>
        </nav>
        <div class="header-actions">
            <h1>Manage Jobs</h1>
            <a href="{{ url_for('hr_job_detail', job_id='new') }}" class="btn">Add New Job</a>
        </div>
        <table class="job-table">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Location</th>
                    <th>Summary</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="jobTableBody"></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/hr-job-listing.js') }}"></script>
</body>
</html>
